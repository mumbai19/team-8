      <script>
            $("#clickable").click(function(){

      </script>
        <script type="text/javascript" language="javascript ">
  
            var chartData = [
      { month: 'Jan', sales: 13 },
      { month: 'Feb', sales: 96 },
      { month: 'Mar', sales: 80 },
      { month: 'Apr', sales: 78 },
      { month: 'May', sales: 67 },
      { month: 'Jun', sales: 68},
      { month: 'Jul', sales: 87},
      { month: 'Aug', sales: 69},
      { month: 'Sep', sales: 80},
      { month: 'Oct', sales: 76},
      { month: 'Nov', sales: 55},
      { month: 'Dec', sales: 67}];

      $("#container").ejChart({
            // ...     
            title: {
                  //Add chart title
                text: 'Attendance of Student per Month'			
               }, 

               primaryYAxis:{
                  //Customize the axis label format.
                  labelFormat: '{value}%'
              },
            series: [{
                   // ...
                   type: 'line',
		           //Set datasource, xName and yName 
                   dataSource: chartData, 
                   xName: "month", 
                   yName: "sales",
                   name: "Month",
                   marker: {
                         dataLabel: {
                                //Enable data label in the chart 
                                visible: true,
                                
                   } },
                   tooltip: {visible: true}
               }],
               legend: {
                  //Enable chart legend
                  visible: true
             },
           // ...
    });
      </script>
