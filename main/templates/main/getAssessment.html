{% extends 'main/base.html'%}

{% block body %}
{% load static %}


<div class="main main-raised">
    <div class="section section-basic">
        <div class="container">
                <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
																		<th>Student</th>
																		<th>Assessment</th>
                                    <th>Date</th>
                                    <th>Score/Rating</th>
                                </tr>
                            </thead>
                            <tbody>
                                    {% for i in evaluate %}
                                    <tr class="studentDetails">
                                      <th scope="row">{{i.student_id}}</th>
																			<td id="studentName1">{{i.name}}</td>
																			<td id="studentName1">{{i.assessment_name}}</td>
																			<td id="studentAddress1">{{i.assesment_date}}</td>
																			<td id="studentAddress1">{{i.assessment_level}}</td>
                                    </tr>
                                    {% endfor %}
                            </tbody>
                        </table>
                    </div>
                        </tbody>
                      </table>
                   
                </div>
    </div>
    <div style="text-align: center"> 
        <input type="button" value="Add" class="btn btn-primary btn-round" onclick="document.location.href='{% url 'main:addtassessment' %}';">

    </div>
</div>
</div>
</div>
{% endblock %}
